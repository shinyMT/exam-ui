<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在线考试</title>
		<link rel="stylesheet" type="text/css" href="../../layui/css/layui.css" />
		<style type="text/css">
			.content{
				width: 70%;
				margin: 10px 0 0 10px;
			}
		</style>
	</head>
	<body>
		<!-- 利用v-for循环输入框来获取题目 -->
		<div class="content">
			<div class="layui-form-item">
				<div class="layui-input-block">
					<input type="text" name="title" lay-verify="title" disabled class="layui-input layui-disabled">
				</div>
			</div>
		</div>
	</body>
</html>
