<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
		<script src="../js/jquery.js"></script>
		<script src="../js/jquery.cookie.js"></script>
		<script src="../js/vue.js"></script>
		<style type="text/css">
			form {
				width: 100%;
				padding-top: 50px;
			}

			.layui-input {
				width: 50%;
			}

			.layui-btn {
				margin-left: 25%;
			}
		</style>
	</head>
	<body>
		<form action="" method="get" class="layui-form" id="infoForm">
			<div class="layui-form-item">
				<label class="layui-form-label">账号：</label>
				<div class="layui-input-block">
					<input type="text" name="account" autocomplete="off" class="layui-input layui-disabled" disabled
						:value="account">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">姓名：</label>
				<div class="layui-input-block">
					<input type="text" name="name" autocomplete="off" class="layui-input layui-disabled" disabled
						:value="name">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">原密码：</label>
				<div class="layui-input-block">
					<input type="text" name="oldPwd" autocomplete="off" class="layui-input layui-disabled" disabled
						:value="password">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">新密码：</label>
				<div class="layui-input-block">
					<input type="text" name="newPwd" autocomplete="off" id="newPwd" class="layui-input"
						placeholder="请输入新密码">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">确认密码：</label>
				<div class="layui-input-block">
					<input type="text" name="checkPwd" autocomplete="off" id="checkPwd" class="layui-input"
						placeholder="请再次输入新密码">
				</div>
			</div>
			<button type="button" class="layui-btn" lay-submit="" v-on:click="submitInfo">立即提交</button>
		</form>

		<script src="../js/api.js"></script>
		<script type="text/javascript">
			var account = $.cookie('account')
			var name = $.cookie('name')
			var password = $.cookie('password')
			// console.log(account)
			var infoForm = new Vue({
				el: '#infoForm',
				data: {
					account: account,
					name: name,
					password: password
				},
				methods: {
					submitInfo: function() {
						// 判断两次输入的密码是否一致
						// 获取两次输入的密码
						var newPwd = $('#newPwd').val()
						var checkPwd = $('#checkPwd').val()
						if (newPwd != checkPwd) {
							// 密码不一致
							alert("两次输入的密码不一致，请重新输入")
						} else {
							$.ajax({
								url: apiChangeInfo,
								type: 'get',
								dataType: 'json',
								data: {
									"code": account,
									"newPwd": newPwd
								},
								success: function(data) {
									console.log(data)
									if (data.code == 0) {
										// 修改成功
										alert('修改成功，请退出后重新登录')
										window.location.reload()
									} else if (data.code == -1) {
										// 修改失败
										alert("密码修改失败，请刷新后重试")
									}
								},
								error: function(data) {
									console.log(data)
								}
							})
						}
					}
				}
			})
		</script>
	</body>
</html>
